<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/12bool.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h3>Nested</h3>
    <div class="row">
        <div class="col-lg-7 row">
            <div class="col-lg-3 green"></div>
            <div class="col-lg-6 green"></div>
            <div class="col-lg-3 green"></div>
        </div>
        <div class="col-lg-5 row">
            <div class="col-lg-6 green"></div>
            <div class="col-lg-6 green"></div>
        </div>
    </div>
    <h3>Aligned</h3>
    <div class="row">
        <div class="col-lg-6">start</div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-lg-offset-3">center</div>
    </div>
    <div class="row">
        <div class="col-lg-6 col-lg-offset-6">end</div>
    </div>
    <div class="row align-top">
        <div class="col-lg-6 double-height"></div>
        <div class="col-lg-6">top</div>
    </div>
    <div class="row align-middle">
        <div class="col-lg-6 double-height"></div>
        <div class="col-lg-6">middle</div>
    </div>
    <div class="row align-bottom">
        <div class="col-lg-6 double-height"></div>
        <div class="col-lg-6">bottom</div>
    </div>
    <h3>Justify Content</h3>
    <h4>Space Around</h4>
    <div class="col-lg-12 row around-lg">
        <div class="col-lg-2 green"></div>
        <div class="col-lg-2 green"></div>
        <div class="col-lg-2 green"></div>
    </div>
    <h4>Space Between</h4>
    <div class="col-lg-12 row between-lg">
        <div class="col-lg-2 green"></div>
        <div class="col-lg-2 green"></div>
        <div class="col-lg-2 green"></div>
    </div>
</body>
</html>
